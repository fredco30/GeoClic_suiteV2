[pytest]
# ═══════════════════════════════════════════════════════════════════════════════
# GéoClic Suite - Configuration Pytest
# ═══════════════════════════════════════════════════════════════════════════════
# Usage: pytest (dans le dossier api/)

# Mode async par défaut
asyncio_mode = auto

# Dossier des tests
testpaths = tests

# Affichage verbeux
addopts = -v --tb=short

# Patterns des fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marqueurs personnalisés
markers =
    slow: Tests lents (ex: tests d'intégration)
    integration: Tests nécessitant la vraie base de données
