# ═══════════════════════════════════════════════════════════════════════════════
# Configuration Nginx - GéoClic Suite V14
# Reverse proxy pour API + Admin + Portail Citoyen
# ═══════════════════════════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Optimisations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Upstream servers
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }

    upstream admin_backend {
        server admin:80;
        keepalive 16;
    }

    upstream portail_backend {
        server portail:80;
        keepalive 16;
    }

    upstream demandes_backend {
        server demandes:80;
        keepalive 16;
    }

    upstream mobile_backend {
        server mobile:80;
        keepalive 16;
    }

    upstream sig_backend {
        server sig:80;
        keepalive 16;
    }

    upstream services_backend {
        server services:80;
        keepalive 16;
    }

    upstream terrain_backend {
        server terrain:80;
        keepalive 16;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # SERVEUR HTTP - Redirection vers HTTPS
    # ═══════════════════════════════════════════════════════════════════════════
    server {
        listen 80;
        server_name _;

        # Challenge ACME pour Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirection vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # SERVEUR HTTPS
    # ═══════════════════════════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        include /etc/nginx/conf.d/locations.conf;
    }
}
