server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Servir les fichiers sous /mobile/
    location /mobile {
        alias /usr/share/nginx/html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service Worker - pas de cache
        location = /mobile/sw.js {
            alias /usr/share/nginx/html/sw.js;
            add_header Cache-Control "no-cache";
            expires 0;
        }

        # Manifest PWA
        location = /mobile/manifest.webmanifest {
            alias /usr/share/nginx/html/manifest.webmanifest;
            add_header Content-Type application/manifest+json;
        }

        # SPA fallback
        try_files $uri $uri/ /mobile/index.html;
    }

    # Rediriger / vers /mobile/
    location = / {
        return 301 /mobile/;
    }
}
