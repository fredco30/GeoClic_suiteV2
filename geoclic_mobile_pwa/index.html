<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1976D2" />
  <meta name="description" content="Geoclic Mobile - Application de collecte terrain g√©olocalis√©e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Geoclic" />

  <link rel="icon" type="image/svg+xml" href="/mobile/icons/icon-192x192.svg" />
  <link rel="apple-touch-icon" href="/mobile/icons/icon-192x192.svg" />
  <link rel="manifest" href="/mobile/manifest.webmanifest" />

  <title>Geoclic Mobile</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    #app {
      height: 100%;
    }

    /* Splash screen pendant le chargement */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
      color: white;
    }

    .app-loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 40px;
    }

    .app-loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-loading">
      <div class="app-loading-logo">üìç</div>
      <h1>Geoclic Mobile</h1>
      <p style="margin-top: 8px; opacity: 0.8;">Collecte terrain</p>
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
